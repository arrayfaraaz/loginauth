<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    
        
        <h1 class=" my-3 mx-1">Sign Up Page</h1>

        <div class=" my-5 mx-3">
        <form action="/signup/" method="post">
        {% csrf_token %}

        <div class="list">
        <label for=""><b>Username</b></label>
        <input type="text" id="username" name="username" placeholder="Create a Username(must only contains letter and numbers)" Required>
        </div>
        <br>

        <div class="list">
        <label for=""><b>First Name</b></label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" Required>
        </div>
        <br>

        <div class="list">
        <label for=""><b>Last Name</b></label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last name" Required>
        </div>
        <br>

        <div class="list">
        <label for=""><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" Required>
        </div>
        <br>

        <div class="list">
        <label for=""><b>Password</b></label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
        </div>
        <br>

        <div class="list">
        <label for=""><b>Confirm your password</b></label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
